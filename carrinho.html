<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Drivelux</title>
    <link rel="stylesheet" href="carrinho.css">
</head>
<body>
    <header>
        <img src="img/icones/DRIVE_LUX.png" alt="">
    </header>
    <h1>Carrinho de compras</h1>
    <table class="cart-table">
        <thead>
            <tr>
                <th>Produtos</th>
                <th>Descrição do produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Subtotal</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="img/carros/chevrolet.jpg" alt="Carro 1"></td>
                <td>S10</td>
                <td>R$ 200,000</td>
                <td>2</td>
                <td>R$ 400,000</td>
                <td><button class="remove-button">Remover</button></td>
            </tr>
            <tr>
                <td><img src="img/carros/toyota-corola.jpg" alt="Carro 2"></td>
                <td>Corola</td>
                <td>R$ 100,000</td>
                <td>1</td>
                <td>R$ 100,000</td>
                <td><button class="remove-button">Remover</button></td>
            </tr>
        </tbody>
    </table>

    <section class="cart-summary">
        <h2>Resumo do Carrinho</h2>
        <p>Total: R$ 500,000</p>
        <button class="checkout-button">Finalizar Compra</button>
    </section>
    

</body>
</html>
