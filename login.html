<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylee2.css">

<body>
    <br>
    <section class="area-login">
        <div class="login">
            <div> <img src="img/icones/DRIVE_LUX.png">
            </div>

            <form method="POST" >
                <input class="input_loguin" type="text" name="email" placeholder="Seu email">
                <input class="input_loguin" type="text" name="nome" placeholder="Nome de usuário" autofocus>
                <input class="input_loguin" type="password" name="senha" placeholder="Sua senha">
                <input class="input_loguin" type="submit" value="ENTRAR"  style="color: #fff">
            </form>
            <p>Ainda não tem um conta?<a href="#">Criar conta</a></p>
        </div>
    </section>
</body>
</html>
